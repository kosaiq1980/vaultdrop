
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VaultDrop Plus</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
    }
    .card {
      background: #1b1b1b;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 420px;
    }
    h1 {
      color: gold;
      margin-bottom: 15px;
    }
    input {
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      padding: 12px 25px;
      background-color: gold;
      color: black;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ffd700cc;
    }
    .note {
      margin-top: 15px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>VaultDrop +</h1>
    <p>Check your eligibility for the $ZGT Airdrop Reward</p>
    <input type="text" placeholder="Paste your ETH Wallet address" />
    <button onclick="alert('Wallet queued for verification.')">Check Eligibility</button>
    <p class="note">Verification may take up to 24h. Only active wallets qualify.</p>
  </div>
</body>
</html>
