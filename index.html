
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claim Your ETHFI</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #111;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #f0c00033;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .box h1 {
      color: #f0c000;
      margin-bottom: 1rem;
    }
    .box input {
      width: 90%;
      padding: 0.8rem;
      margin: 1rem 0;
      border: none;
      border-radius: 4px;
    }
    .box button {
      background-color: #f0c000;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Claim $100,000 ETHFI</h1>
    <p>You've been selected! Enter your ETH address:</p>
    <input type="text" placeholder="0xYourWalletAddressHere"/>
    <br/>
    <button onclick="alert('Verifying address...')">Claim Now</button>
  </div>
</body>
</html>
